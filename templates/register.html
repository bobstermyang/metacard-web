{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
	{% if error %}
		<div class="alert box">
			{{message}}
		</div>
	{% endif %}
	<form method="POST" action="/register">
		<h2>Register</h2>
		<hr/>
		<div class="field">
			<label class="col-md-3">Email</label>
			<div class="col-md-9">
				<input class="form-control" type="text"  name="email"/>
			</div>
		</div>
		<div class="field">
			<label class="col-md-3">Password</label>
			<div class="col-md-9">
				<input class="form-control" type="text" name="password"/>
			</div>
		</div>
		<div class="field">
			<label class="col-md-3">Phone</label>
			<div class="col-md-9">
				<input class="form-control" type="text" name="phone"/>
			</div>
		</div>
		<div class="field"> 
			<label class="col-md-3">Address 1</label>
			<div class="col-md-9">
				<input class="form-control" type="text" name="address1"/>
			</div>
		</div>
		<div class="field">
			<label class="col-md-3">Address 2</label>
			<div class="col-md-9">
				<input class="form-control" type="text" name="address2"/>
			</div>
		</div>
		<div class="field">
			<label class="col-md-3">Country</label>
			<div class="col-md-9">
				<input class="form-control" type="text" name="country"/>
			</div>
		</div>
		<div class="field">
			<label class="col-md-3">State</label>
			<div class="col-md-9">
				<input class="form-control" type="text" name="state"/>
			</div>
		</div>
		<div class="field">
			<label class="col-md-3">City</label>
			<div class="col-md-9">
				<input class="form-control" type="text" name="city"/>
			</div>
		</div>
		<div class="field">
			<label class="col-md-3">Zip</label>
			<div class="col-md-9">
				<input class="form-control" type="text" name="zip"/>
			</div>
		</div>
		<div class="field">
			<label class="col-md-3">First Name</label>
			<div class="col-md-9">
				<input class="form-control" type="text" name="first_name"/>
			</div>
		</div>
		<div class="field">
			<label class="col-md-3">Middle Name</label>
			<div class="col-md-9">
				<input class="form-control" type="text" name="middle_name"/>
			</div>
		</div>
		<div class="field">
			<label class="col-md-3">Last Name</label>
			<div class="col-md-9">
				<input class="form-control" type="text" name="last_name"/>
			</div>
		</div>
		<hr/>
		<input class="form-control" type="submit" class="btn btn-primary btn-default" value="Register"/>
		{% csrf_token %}
	</form>
</div>
{% endblock %}
